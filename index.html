<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines Character Encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Force Up-to-date Rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Provides Diffently-Sized Device Compatibility -->
    <title>Inevitable Encounter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet"> <!-- Font-->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Lilita+One&display=swap" rel="stylesheet"> <!-- Font-->
</head>
<body>
    <!-- Background YouTube Audio (Invisible) -->
    <iframe 
        id="youtube-audio" 
        src="https://www.youtube.com/embed/UEUrp-lE_w4?autoplay=1&loop=1&playlist=UEUrp-lE_w4" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    </iframe>
    
    <div class="content">
        <div id="popup" class="popup">
            <p id="question"></p>
            <div class="button-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
