<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inevitable Encounter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>
    <!-- Include the YouTube Iframe API script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- HTML container for the YouTube player -->
    <div id="player"></div>

    <!-- Background YouTube Audio (Invisible) -->
    <iframe 
        id="youtube-audio" 
        src="https://www.youtube.com/embed/UEUrp-lE_w4?autoplay=1&loop=1&playlist=UEUrp-lE_w4"
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    </iframe>
    <div class="content">
        <div id="popup" class="popup">
            <!--<div class="spinner"></div>-->
            <p id="question"></p>
            <div class="button-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
                <!--
                <button id="muteBtn" class="mute-button"> 
                <img id="muteIcon" src="https://img.icons8.com/ios-filled/50/000000/volume-mute.png" alt="Mute">
                -->
                </button>
                <!-- Volume Control Slider -->
            </div>
        </div>
        <!--
        <div class="volume-container">
            <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1">
        </div>
         -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>
